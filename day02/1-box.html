<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>块元素</title>
</head>
<body>
<div>helloworld</div>
<h1>hello</h1>
<h2>hello</h2>
<h3>hello</h3>
<p>hello world</p>
<!--定义列表-->
<dl>
	<dt>webui</dt>
	<dd>html</dd>
	<dd>css</dd>
	<dd>js</dd>
	<dt>javaEE</dt>
	<dd>java</dd>
	<dd>xml</dd>

</dl>
	<!--无序列表-->
	<ul>
		<li>one</li>
		<li>two</li>
		<li>three</li>
		<!--有序列表-->
		<ol>
			<li>one</li>
			<li>two</li>
			<li>three</li>
		</ol>
	
	</ul>
</body>
</html>
